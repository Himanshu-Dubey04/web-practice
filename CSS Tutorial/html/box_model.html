<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content{
            height: 400px;
            width: 350px;
            background-color: brown;
            border: 5px solid rgb(238, 8, 238);
            border-radius: 1 rem;
        }
        .box-model{
            margin: 5px 10px;
            padding: 10px 0px 0px 15px;

        }
    </style>
</head>

<body>

    <div class="content box-model">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, rerum debitis a illo commodi esse, quo, fugit
        dignissimos maxime necessitatibus pariatur dolorum quas reiciendis ea! Natus quasi ducimus autem officia.
    </div>

</body>

</html>
