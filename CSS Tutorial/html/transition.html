<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition in CSS</title>
    <style>
        .container{
           height: 40vh; 
           background-color: rgba(239, 68, 21, 0.929);
           padding: 10px 20px;
        }

        .box{
            border: 2px solid black;
        }

        .box:hover{
            padding: 5px 15px;
            text-align: center;
            background-color: blanchedalmond;
            transition: 0.5s;
          
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet cum corporis omnis maxime exercitationem
            inventore adipisci aut quidem, numquam tenetur quos recusandae ea? Qui dolore modi possimus. Id, soluta
            dolores.
        </div>
    </div>
</body>

</html>
