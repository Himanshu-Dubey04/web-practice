<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table align="center" border="1" cellspacing="0" width="300" height="150">
        <!--row one start-->
        <tr align="center">
            <td>One</td>
            <td colspan="3">Two</td>
        </tr>
        <!--row two start-->
        <tr align="center">
            <td rowspan="3">Three</td>
            <td rowspan="2">Four</td>
            <td rowspan="2" colspan="2">Five</td>
        </tr>
        <!--row three start-->
        <tr align="center"></tr>
        <!--row four start-->
        <tr align="center"></tr>
        <!--row five start-->
        <tr align="center">
            <td rowspan="3">six</td>
            <td rowspan="4" colspan="2">Seven</td>
            <td rowspan="2">Eight</td>
        </tr>
        <!--row six start-->
        <tr align="center"></tr>
        <!--row seven start-->
        <tr align="center">
            <td>Nine</td>
        </tr>
    </table>
</body>

</html>
