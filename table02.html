<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=1 cellspacing=0>
        <!-- 1st row -->
        <tr>
            <td width=50 align="center">One</td>
            <td align="center" colspan=3>Two</td>
        </tr>
        
        <!-- 2nd row -->
        <tr>
            <td align="center" rowspan=3 height=50>Three</td>
            <td align="center" rowspan=2>Four</td>
            <td align="center" rowspan=2 colspan=2 width=100>Five</td>
        </tr>
    
        <!-- 3rd row -->
        <tr>
        </tr>
        <!-- 4th row -->
        <tr>
            <td align="center" rowspan=4 colspan=2 width=100>Seven</td>
            <td align="center" rowspan=2>Eight</td>
        </tr>
        
        <!-- 5th row -->
        <tr>
            <td align="center" rowspan=3>Six</td>
        </tr>
        <!-- 6th row -->
        <tr>
            <td align="center" rowspan=2>Nine</td>
        </tr>
    
    </table>
</body>
</html>
