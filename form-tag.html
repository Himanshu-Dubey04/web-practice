<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Uses of Form tag </title>
</head>

<body>
    <form>
        <label>Enter Your First Name</label> <input type="text" placeholder="first name">
        
        <br><br>
        <label>Enter Your Last Name</label> <input type="text" placeholder="last name">
        <br><br>
        <label>Enter Your Email Address</label> <input type="email" placeholder="email address">
        <br><br>
        <label >Enter Your Password</label> <input type="text" placeholder="password">
        <br><br>
        <input type="submit" value="enter"> <input type="reset" value="clear">
    </form>
</body>

</html>
